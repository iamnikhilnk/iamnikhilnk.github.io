<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="./css/bible.css" rel="stylesheet"/>
		<script src="./js/jquery-1.8.3.js" type="text/javascript"></script>
		<script src="./js/responsivevoice.js" type="text/javascript"></script>
		<script src="./js/bible.js" type="text/javascript"></script>
	</head>
	<title>The Bible - Nikhil N K</title>
	<body class="theme-bg-main theme-color-secondary">
		<div class="controls hide">
			<div class="pin"></div>
			<div class="autoplay"></div>
			<div class="translate"></div>
			<div class="speaker"></div>
		</div>
		<div class="cssload-container main">
			<div class="cssload-circle"></div>
			<div class="cssload-circle"></div>
		</div>
		<div class="content hide">
			<div class="backward overlay"></div>
			<div class="forward overlay">
				<div id="google_translate_element"></div>
			</div>
			<div class="main">
				<div class="quote">
					<div id="word" class="word"></div>
					<div class="chapter theme-color-main">- <span id="author"></span><span id="chapter"></span>:<span id="verse"></span></div>
				</div>
			</div>
		</div>
		<div class="messages hide-content">I can't talk to the internet right now<br>Tap to retry</div>
		<div class="title">The Bible<div class="subtitle theme-color-main">Nikhil N K</div></div>
		<script type="text/javascript">
			function googleTranslateElementInit() {
			  translator = new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL}, 'google_translate_element');
			}
		</script>
		<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
	</body>
</html>
